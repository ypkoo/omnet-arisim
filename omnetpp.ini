[General]
scheduler-class = "cRealTimeScheduler"
network = AirsimNetwork


*.numHosts = 1
**.host*.mobility.initFromDisplayString = false
**.host*.mobility.speed = 50mps
**.host*.mobility.angle = 30deg  # degrees
*.host[*].mobility.initialX = 1m
*.host[*].mobility.initialY = 1m
*.host[*].mobility.initialZ = 1m